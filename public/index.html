<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="bg-cream grid place-items-center w-full min-h-screen sm:pt-0 sm:pb-0 pt-12 pb-12">
    <section class="grid sm:grid-cols-2 sm:grid-rows-1 grid-rows-[40%,60%] bg-white sm:w-[600px] w-[90%] sm:h-[450px] rounded-2xl">
      <div class="w-full h-full">
        <img class="hidden sm:block rounded-tl-2xl rounded-bl-2xl" src="images/image-product-desktop.jpg" alt="parfume-image">
        <img class="sm:hidden block rounded-t-2xl object-cover w-full h-full" src="images/image-product-mobile.jpg" alt="parfume-image">
      </div>

      <div class="grid content-center gap-4 p-6">
        <p class="font-fraunces text-dark_grayish_blue tracking-[9px]">PERFUME</p>
        <h1 class="text-very_dark_blue font-monteserrat text-4xl">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-dark_grayish_blue font-fraunces">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center space-x-5">
          <span class="text-dark_cyan font-monteserrat text-4xl">$149.99</span>
          <span class="text-dark_grayish_blue font-fraunces line-through">$169.99</span>
        </div>
        <button class="bg-dark_cyan rounded-lg h-[50px] flex items-center justify-center space-x-4 hover:bg-[hsl(159,27%,23%)] transition-colors">
          <img src="images/icon-cart.svg" alt="shopping-cart-icon">
          <span class="text-white font-fraunces">Add to Cart</span>
        </button>
      </div>
    </section>
  </main>

</body>
</html>
